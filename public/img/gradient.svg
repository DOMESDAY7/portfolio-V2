<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="1"><defs><linearGradient gradientTransform="rotate(75, 0.5, 0.5)" x1="50%" y1="0%" x2="50%" y2="100%" id="ffflux-gradient"><stop stop-color="rgba(0,171,247,1)" stop-opacity="1" offset="0%" data-darkreader-inline-stopcolor="" style="--darkreader-inline-stopcolor:#06bdff;"></stop><stop stop-color="rgba(1,96,234,1)" stop-opacity="1" offset="100%" data-darkreader-inline-stopcolor="" style="--darkreader-inline-stopcolor:#086dff;"></stop></linearGradient><filter id="ffflux-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
